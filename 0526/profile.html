<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
</head>
<body>
    <form action="result.php" method="post">
      <div>
        <label for="name">氏名（必須）：</label>
        <input type="text" name="shimei" id="name" required />
      </div>
      <div>
        <label for="age">年齢：</label>
        <input type="number" name="nenrei" id="age" />
      </div>
      <div>
        <label for="gender">性別：</label>
        <label for="gender-man"> 
            <input type="radio" name="gender" id="gender-man" value="男性">男性
        </label>
        <label for="gender-woman">
          <input type="radio" name="gender" id="gender-woman" value="女性">女性
        </label>
        <label for="gender-other">
          <input type="radio" name="gender" id="gender-other" value="その他">その他
        </label>
        </div>
      <button type="submit">送信する</button>
    </form>
